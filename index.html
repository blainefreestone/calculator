<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">

        </div>

        <div id="keypad">
            <div id="numpad">
                <div class="numrow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numrow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numrow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button id="zero">0</button>
            </div>
                
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
